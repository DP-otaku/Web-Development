<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <h2>Bootstrap Demo</h2>
    <form>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="E-mail" 
                  id="email">
               </div> 
            <div>
               <div class="mb-3 col-md-6">
                <label class="form-label" for="password">Password</label> 
                <input 
                  type="password" 
                  class="form-control"
                  placeholder="password" 
                  id="password">
               </div>
        </div>
       
        <label class="form-label" for="password">Address</label>
        <input type="password" class="form-control-lg" placeholder="address" id="address"> <br>
        <div class="bg-danger mb-3">
            <select class="form-select">
                <option selected>Choose</option>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </div>  
        <div class="normal mb-3">
            <input type="checkbox" id="agree"/>
            <label for="agree">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label  for="agreebs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label  for="radiobs" class="form-check-label">Yes/No</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
