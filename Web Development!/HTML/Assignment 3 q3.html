<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/contact">
    <div>
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Write your name">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="e-mail" placeholder="Write your email">
    </div>
    <br>
    <br>
    <div>
        <label for="message">Message: </label>
        <br>
        <textarea name="message" rows="4" cols="35"></textarea>
    </div>
    <br>
    <br>
    <div>
        <label for="Rate">Rate us our of 5:</label><br>
        <input type="radio" name="Rate" id="1" value="1">
        <label for="1">1</label><br>
        <input type="radio" name="Rate" id="2" value="2">
        <label for="2">2</label><br>
        <input type="radio" name="Rate" id="3" value="3">
        <label for="3">3</label><br>
        <input type="radio" name="Rate" id="4" value="4">
        <label for="4">4</label><br>
        <input type="radio" name="Rate" id="5" value="5">
        <label for="5">5</label><br>
    </div>
    <br>
    <br>
    <button type="submit">Send your message!</button>
    </form>
</body>
</html>
